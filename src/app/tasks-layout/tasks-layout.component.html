<div *ngIf="heading" id='heading'>
    <h2>{{heading}}</h2>
</div>
<div id="content">
  <h1 class="head">{{ H1 }}</h1>
  <div id="task_today">
      <div class="card" *ngFor="let task of tasksToday">
          <div id="container" >
            <span id="title">{{ task.title | titlecase }}</span>
            <span id="due">{{ task.due }}</span>
          </div>
      </div>
  </div>
  <h1 class="head">{{ H2 }}</h1>
  <div id="task_upcoming">
    <div class="card" *ngFor="let task of tasksUpcoming">
        <div id="container" >
          <div id="title">{{ task.title | titlecase }}</div>
          <span id="due">{{ task.due }}</span>
        </div>
    </div>
  </div>
</div>
